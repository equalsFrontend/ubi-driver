<div class="login">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-container">
                    <div class="logo">&nbsp;</div>
                    <div class="login-action">
                        <h1>Réinitialiser votre mot de passe</h1>
                        <p>Entrez l'adresse e-mail associé à votre compte, et nous vous enverrons par e-mail un lien pour réinitialiser votre mot de passe.</p>

                        <form ng-submit="loginSubmitHandler()" method="post" name="forgotForm">
                            <div class="email">
                                <div layout-gt-sm="row">
                                    <md-input-container flex id="email" md-theme-watch="true">
                                        <md-icon md-svg-src="images/at4.svg"></md-icon>
                                        <label>{{::LANG.MAIL}}</label>
                                        <input type="text" ng-model="email" name="email" ng-pattern="/^.+@.+\..+$/" required/>
                                        <div ng-messages="forgotForm.email.$error" role="alert">
                                            <div style="color: red !important;" ng-message-exp="['required', 'pattern']" ng-if="forgotForm.email.$touched && (forgotForm.email.$error.required || forgotForm.email.$error.pattern)">
                                                {{LANG.VALID_EMAIL}}
                                            </div>
                                    </md-input-container>
                                </div>
                            </div>
                            <input type="submit" name="submit" value="Envoyer le lien">
                            <label class="inscription cancel"><a ui-sref="user.login">Annuler</a></label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
